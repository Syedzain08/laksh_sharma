<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Pink to gold gradient for the L -->
    <linearGradient id="lGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff2d78"/>
      <stop offset="100%" stop-color="#ffd600"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 1
                0 0 0 0 0.18
                0 0 0 0 0.47
                0 0 0 0.8 0" result="colorBlur"/>
      <feMerge>
        <feMergeNode in="colorBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner gradient for background hex -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a10"/>
      <stop offset="100%" stop-color="#0a0a0d"/>
    </linearGradient>
  </defs>

  <!-- Hexagonal background shape -->
  <polygon
    points="50,4 93,27 93,73 50,96 7,73 7,27"
    fill="url(#bgGrad)"
    stroke="url(#lGrad)"
    stroke-width="1.5"
    opacity="0.9"
  />

  <!-- Corner accent marks -->
  <line x1="50" y1="4" x2="50" y2="14" stroke="#ffd600" stroke-width="1" opacity="0.5"/>
  <line x1="93" y1="27" x2="84" y2="32" stroke="#ffd600" stroke-width="1" opacity="0.5"/>
  <line x1="93" y1="73" x2="84" y2="68" stroke="#ffd600" stroke-width="1" opacity="0.5"/>

  <!-- Bold uppercase L -->
  <text
    x="50"
    y="72"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="62"
    font-weight="700"
    letter-spacing="-2"
    fill="url(#lGrad)"
    filter="url(#glow)"
  >L</text>

  <!-- Thin accent line under L -->
  <line x1="30" y1="78" x2="70" y2="78" stroke="url(#lGrad)" stroke-width="1" opacity="0.6"/>
</svg>